# test style sheet

# Based on McClelland et al. https://doi.org/10.3897/phytokeys.145.48531
name: test
delimiter: ", "
end: "."
output:

  country:
    delimiter: ". " #", " #". "
    format: uppercase
    
  stateProvince:
     delimiter: ": "
     
  locality:
  
  # assume latitude and longitude formats are the same
  # 
  latitude:

#    minutes: ′
#    seconds: ′′

    minutes: ’
    seconds: ”
   # format: decimal
    
  longitude:
  
  elevation:
    #prefix: "elev. "
    units: "m"
    suffix: " [a.s.l.]"
    
  # date
  date:
    day:
       delimiter: " "
    month:
       delimiter: " "
       format: F #r # F #M # abbreviated month
    year:
        delimiter: ""
    
  recordedBy:
    delimiter: " "
  recordNumber:
    delimiter: " "
    
  related:
    delimiter: ""
    prefix: (
    suffix: )
    
  
