# test style sheet

# Based on McClelland et al. https://doi.org/10.3897/phytokeys.145.48531
name: test
delimiter: ", "
end: "."
output:
  country:
    delimiter: ". " #", " #". "
    format: uppercase
  stateProvince:
     delimiter: ": "
  locality:
  
  # assume lat lon formats are the same
  
  latitude:
#    minutes: ′
#    seconds: ′′
    format: decimal
    
  longitude:
  
  elevation:
    units: "m"
    
  # date
  date:
    day:
       delimiter: " "
    month:
       delimiter: " "
       format: r # F #M # abbreviated month
    year:
        delimiter: ""
    
  recordedBy:
    delimiter: " "
  recordNumber:
  
#  institutionCode:
#    delimiter: ""
#    prefix: (
#    suffix: )
#  
  specimenCode:
    prefix: (
    suffix: )
    delimiter: ""
    type:
      suffix: "!"
      prefix: $typeStatus
      format: lowercase
    
    